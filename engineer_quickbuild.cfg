// ##       Engineer Quickbuild         ##
// ##                                   ##
// #######################################
//
// -  DESCRIPTION :
// This allows you to shortcut the building of Sentry Guns, Dispensers and Teleporters extremely quickly.
//
//
// -  PARAMETERS :
// alias xhair_grow "incrementvar cl_crosshair_scale [min value] [max value] [increment +]"
// alias xhair_shrink "incrementvar cl_crosshair_scale [min value] [max value] [increment -]"

// bind the key
bind mouse5 +qbuild
alias +qbuild     "qbuild_on"
alias -qbuild     "qbuild_off"

alias qbuild_on   "bind 1 qb_sentry; bind 2 qb_disp; bind 3 qb_ent; bind 4 qb_ex"
alias qbuild_off  "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4"

//build only variant
alias qb_sentry   "build 2 0"
alias qb_disp     "build 0 0"
alias qb_ent      "build 1 0"
alias qb_ex       "build 1 1"

//build & destroy variant
alias qb_sentry   "destroy 2 0; build 2 0"
alias qb_disp     "destroy 0 0; build 0 0"
alias qb_ent      "destroy 1 0; build 1 0"
alias qb_ex       "destroy 1 1; build 1 1"
